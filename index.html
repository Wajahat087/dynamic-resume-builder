<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <div class="container, text-align=center"> -->
    <h1>Dynamic Resume Builder</h1>
    <div class="form-container">
      <form id="resume-form">
        <h2>Personal Information</h2>
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="text" id="phone" placeholder="Phone Number" required />

        <h2>Education</h2>
        <textarea id="education" placeholder="Enter your education details (e.g., degree, institution)" required></textarea>

        <h2>Work Experience</h2>
        <textarea id="experience" placeholder="Enter work experience details" required></textarea>

        <h2>Skills</h2>
        <input type="text" id="skills" placeholder="Enter skills, separated by commas" required />

        <button type="submit">Generate Resume</button>
      </form>
    </div>

    <div class="resume-container">
      <h1>Generated Resume</h1>
      <div id="resume-preview">
        <h2 id="preview-name">Your Name</h2>
        <p id="preview-email">Your Email</p>
        <p id="preview-phone">Your Phone Number</p>
        <h3>Education</h3>
        <p id="preview-education">Your Education Details</p>
        <h3>Work Experience</h3>
        <p id="preview-experience">Your Work Experience</p>
        <h3>Skills</h3>
        <p id="preview-skills">Your Skills</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
